<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Waste Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inter + Bootstrap + Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-body">
  <!-- animated background layer -->
  <div class="bg-animated"></div>

  <nav class="navbar navbar-expand-lg navbar-dark gradient-nav shadow-sm position-sticky top-0">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">♻ Waste Intelligence</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <button id="themeToggle" class="btn btn-sm btn-outline-light"><i class="bi bi-moon-stars"></i> Theme</button>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="py-4">
  <div class="container small d-flex flex-wrap justify-content-between align-items-center gap-3">
    <span class="text-muted">Mini Hackathon — Waste & Recycling</span>

    {% if contacts and contacts|length > 0 %}
    <div class="d-flex align-items-center gap-3">
      {% for c in contacts %}
        <a href="{{ c.href }}" target="_blank" rel="noopener" class="contact-link">
          <i class="bi bi-{{ c.icon }}"></i>
          <span class="d-none d-sm-inline">{{ c.label }}</span>
        </a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
